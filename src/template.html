<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Practice</title>
    </head>
    <body>
        <button class="dropdown">Click Me!</button>
        <ul class="expandable-list expandable">
            <li>I have a lot of elements!</li>
            <li>But you can't see them until you click the button</li>
            <li>You can click again to hide them too</li>
        </ul>
        
        <div class="carousel-div">
            <img src="./img/arrow.png" alt="Left arrow" class="arrow left">
            <div class="film-track">
                <div class="film">
                    <img src="./img/cat1.jpg" alt="Cat" class="film-image">
                    <img src="./img/cat2.jpg" alt="Cat" class="film-image">
                    <img src="./img/cat3.jpg" alt="Cat" class="film-image">
                    <img src="./img/cat4.jpg" alt="Cat" class="film-image">
                    <img src="./img/cat5.jpg" alt="Cat" class="film-image">
                </div>    
                <div class="navigation-circles"></div>
            </div>
            <img src="./img/arrow.png" alt="Right arrow" class="arrow right">
        </div>
    </body>
</html>
